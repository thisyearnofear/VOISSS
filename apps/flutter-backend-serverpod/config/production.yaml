# Production configuration for VOISSS Flutter Butler Server

apiServer:
  port: 8080
  publicHost: api.voisss.famile.xyz
  publicPort: 443
  publicScheme: https

insightsServer:
  port: 8081
  publicHost: insights.voisss.famile.xyz
  publicPort: 443
  publicScheme: https

webServer:
  port: 8082
  publicHost: web.voisss.famile.xyz
  publicPort: 443
  publicScheme: https

database:
  host: voisss_butler_postgres
  port: 5432
  name: voisss_butler
  user: postgres

redis:
  enabled: false
  host: localhost
  port: 6379

maxRequestSize: 52428800

sessionLogs:
  persistentEnabled: true
  consoleEnabled: true
  consoleLogFormat: json

name: voisss_flutter
description: VOISSS Flutter Butler - AI Voice Assistant powered by Serverpod

publish_to: "none"

version: 2.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # Serverpod client (connects to your Hetzner backend)
  serverpod_client: ^2.3.0
  serverpod_flutter: ^2.3.0
  
  # Local Serverpod generated client for VOISSS Butler
  voisss_butler_client:
    path: packages/voisss_butler_client

  # For web socket connections (real-time butler chat)
  web_socket_channel: ^3.0.0

  # Starknet integration (keep for blockchain features)
  starknet: ^0.1.2+1
  starknet_provider: ^0.1.1+2

  # UI and state management
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_bloc: ^8.1.3

  # Audio recording and playback
  record: ^5.0.4
  audioplayers: ^5.2.1
  permission_handler: ^11.0.1

  # File handling
  path_provider: ^2.1.1
  file_picker: ^8.0.0+1

  # HTTP and networking
  http: ^1.1.0
  dio: ^5.3.2
  url_launcher: ^6.2.1

  # UI components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_markdown: ^0.6.18

  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  equatable: ^2.0.5

  # Audio visualization (for butler voice feedback)
  audio_waveforms: ^1.0.4

  # Speech to text (for voice commands to butler)
  speech_to_text: ^6.6.0

  # Text to speech (for butler responses)
  flutter_tts: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
